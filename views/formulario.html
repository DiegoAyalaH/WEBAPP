            <form method="POST" action="/tranformarF">

                    <label class="form-layer" for=""> Lenguaje F</label>
                    <input type = "text" class="form-control" placeholder="Ingresa Frase" id="texto" name="Frase">
                    <button onclick="convertir()"> Convertir</button>"
                    <script type="text/javascript">
                        function convertir(){
                            texto=document.getElementById('texto').value;
                            texto=texto.replaceAll("afa","a");
                            texto=texto.replaceAll("efe","e");
                            texto=texto.replaceAll("ifi","i");
                            texto=texto.replaceAll("ofo","o");
                            texto=texto.replaceAll("ufu","u");
                           
                            document.write(texto)
                        }

                    </script>
                </div>
            </form>
